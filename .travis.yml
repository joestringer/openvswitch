language: c
compiler:
  - gcc
  - clang

os:
  - linux

addons:
  apt:
    packages:
      - bc
      - gcc-multilib
      - libnuma-dev
      - libssl-dev
      - llvm-dev
      - libjemalloc1
      - libjemalloc-dev

before_install: ./.travis/${TRAVIS_OS_NAME}-prepare.sh

before_script: export PATH=$PATH:$HOME/bin

sudo: true

env:
  - TESTSUITE="user" KERNEL=3.18.1
  - TESTSUITE="system"

matrix:
  include:
    - os: osx
      compiler: clang
      env: OPTS="--disable-ssl"

script: ./.travis/${TRAVIS_OS_NAME}-build.sh $OPTS

notifications:
  email:
    recipients:
      - build@openvswitch.org
